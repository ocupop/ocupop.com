function initializeGame() {
  const categoriesContainer = document.getElementById('emoji-categories');
  const emojiList = document.getElementById('emoji-list');
  const emojiInput = document.getElementById('emoji-input');
  const guessOutput = document.getElementById('guess-output');
  const clearButton = document.getElementById('clear-button');

  Object.keys(emojiCategories).forEach(category => {
    const categoryElement = document.createElement('div');
    categoryElement.textContent = category;
    categoryElement.classList.add('category');
    categoryElement.addEventListener('click', () => showEmojis(category));
    categoriesContainer.appendChild(categoryElement);
  });

  function showEmojis(category) {
    emojiList.innerHTML = '';
    emojiCategories[category].forEach(emoji => {
      const emojiElement = document.createElement('span');
      emojiElement.textContent = emoji;
      emojiElement.classList.add('emoji');
      emojiElement.addEventListener('click', () => addEmoji(emoji));
      emojiList.appendChild(emojiElement);
    });
  }

  function addEmoji(emoji) {
    emojiInput.value += emoji;
    updateGuess();
  }

  function updateGuess() {
    const emojis = Array.from(emojiInput.value);
    const words = emojis.map(emoji => emojiToWord[emoji] || emoji);
    const sentence = translateToSentence(words);
    guessOutput.textContent = sentence;
  }

  function translateToSentence(words) {
    if (words.length === 0) return 'Your sentence will appear here...';

    const sentenceStructures = [
      (s, v, o) => `The ${s} ${v} ${o}.`,
      (s, v, o) => `${capitalize(s)} ${v} ${o}.`,
      (s, v, o) => `There is a ${s} ${v} ${o}.`,
      (s, v, o) => `I see a ${s} ${v} ${o}.`,
    ];

    let subject = words[0];
    let verb = words.length > 1 ? getVerb(words[1]) : 'is';
    let object = words.slice(2).join(' ');

    if (words.length === 1) {
      return `I see a ${subject}.`;
    } else if (words.length === 2) {
      return `The ${subject} is ${words[1]}.`;
    }

    const randomStructure = sentenceStructures[Math.floor(Math.random() * sentenceStructures.length)];
    return randomStructure(subject, verb, object);
  }

  function getVerb(word) {
    const verbMap = {
      'happy': 'feels',
      'love': 'loves',
      'thinking': 'thinks about',
      'cool': 'looks',
      'hug': 'hugs',
      'sleeping': 'sleeps on',
      // Add more mappings as needed
    };
    return verbMap[word] || 'is';
  }

  function capitalize(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  clearButton.addEventListener('click', () => {
    emojiInput.value = '';
    guessOutput.textContent = 'Your sentence will appear here...';
  });

  // Show the first category by default
  showEmojis(Object.keys(emojiCategories)[0]);
}

document.addEventListener('DOMContentLoaded', initializeGame);
</script>
