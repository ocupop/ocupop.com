---
layout: default
title: Search
sitemap: false
---
<a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url}}{{ page.url }}"
  aria-label="Linkedin link" target="_blank" rel="noopener">
  Share Linkedin
</a>
<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" aria-label="Facebook Share link"
  target="_blank" rel="noopener">
  Share Facebook
</a>
<section id="search-results" style="display: none;"> </section>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
      </h3>
      {{#is_post}}
      <ul>
        {{#tags}}<li>{{.}} </li>{{/tags}}
      </ul>
      {{/is_post}}
    </article>
  {{/entries}}
</script>
{% endraw %}
