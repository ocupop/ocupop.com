<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
            background-color: #333333;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            font-weight: 400;
            font-family: "commuters-sans", Helvetica, Arial, sans-serif;
        }

        p {
            margin: 15px auto;
            color: #ffffff;
            width: 280px;
            font-family: "commuters-sans", Helvetica, Arial, sans-serif;
        }
        img {
          width: 200px;
          margin-bottom: 20px;
        }
        a {
          color: #fff;
          border: 1px solid #ffffff;
          text-decoration: none;
          display: inline-block;
          padding: 10px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="content">
            <img src="/assets/img/logo-vertical-white.svg"/>
            <h1>Page Not Found</h1>
            <p>Sorry, but the page you were trying to view does not exist.</p>
            <a href="/">Return to home</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
