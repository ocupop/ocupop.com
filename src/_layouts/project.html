---
layout: default
---
{% assign project = page %}

<section id="project" class="project-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content slide-up-1">
          <h2>{{ project.quote }}</h2>
          <h3>{{ project.client }}</h3>
          <div class="project-tags">
            <p>{% for tag in page.tags %}<span {% unless forloop.last %}class="dotted"{% endunless %}>{{ tag  | capitalize }}</span>{% endfor %}</p>
          </div>
          {{ project.description_html }}
        </div>
      </div>
    </div>
  </div>
</section>
{% if project.hero_image %}
<div class="parallax-window">
  <div class="bg-image"
    style="background-image: url({{ project.hero_image | default: site.placeholders.hero }});"></div>
</div>
{% endif %}
<div class="project-content">
  {{ page.content }}
</div>
<div class="project-content">
  {% include related-projects.html %}
</div>
