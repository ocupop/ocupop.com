---
layout: page
title: Work
permalink: /work/
---

<section id="projects">
  <div class="container">
    <div class="row">
      {% for project in site.projects %}
      <div class="work-project col-xs-12 col-lg-6">
        <img src="https://via.placeholder.com/1280x900?text=logo" class="img-fluid" alt="{{ project.title }}">
        <h2><a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a></h2>
        <p>{% for tag in project.tags %}{{ tag  | capitalize }}{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
      </div>
      {% endfor %}
    </div>  
  </div>
</section>
