<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <ul>
            {% for project in site.projects %}
              <li><a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a></li>
            {% endfor %}
          </ul>
      </div>
    </div>  
  </div>
</section>
